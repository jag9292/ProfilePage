<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
            <h1>Profile</h1>
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">My Profile</a></li>
                <li><a href="#">Find Connections</a></li>
            </ul>
            <input class="signout" type="submit" name="Sign Out" value="Sign Out">
    </div>

    <div class="main">
        <div class="bio">
            <div class="topBar"></div>
            <div class="user">
                <img src="icons\user-circle.png" alt="User">
            </div>
            <div class="marker">
                <img src="icons\map-marker.png" alt="Marker">
            </div>
            <div>
            <h2>Jane Doe</h2>
            <h3>Seattle</h3>
            <h4>Developer | Engineer | Problem Solver</h4>
            <h4>Master of shadows and the Internet!</h4>
            <div class="edit"> 
                <img src="icons\gear.png" alt="Gear">
                <a href="">edit profile</a>
            </div>
            </div>
        </div>

        <div class="education">
            <div class="bar"><h5>Education</h5>
            </div>
            <div>
                <h4>Coding Dojo - Full Stack Bootcamp</h4>
                <h5>Dec 2019 - Mar 2020</h5>
                <p>Triple black belt in Python, MERN, and C#...</p>
            </div>
        </div>
        <div class="requests">
        </div>
        <div class="connections">
        </div>
    </div>
</body>
</html>
